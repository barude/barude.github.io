<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.05">
    <title>Barüde</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            overflow: hidden; /* Hide scroll bars */
        }

        img {
            max-width: 100%;
            max-height: 100vh; /* Adjust the maximum height to your preference */
            width: auto;
            height: auto;
        }
    </style>
    
 <script>
        // Disable right-click on the image
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Disable drag-and-drop on the image
        document.addEventListener('dragstart', function (e) {
            e.preventDefault();
        });
    </script>
    
</head>
<body>
    <img src="https://freight.cargo.site/t/original/i/2757725665ef3794d8de4c5e41a30c898ef4fe12d5973a0dd8be5effb200e828/rygrthrt.jpg" alt="Barüde Logo">
</body>
</html>
