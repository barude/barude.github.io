<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barüde</title>
    <style>
        body {
            display: flex;
            align-items: center;
            align-self: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            overflow: hidden; /* Hide scroll bars */
            /* filter: invert(1); /* Invert colors */
        }

        img {
            max-width: 100%;
            max-height: 100vh; /* Adjust the maximum height to your preference */
            width: auto;
            height: auto;
            align-self: center; /* Vertical centering */
        }

        @media (max-width: 768px) {
            img {
                max-height: 60vh; /* Adjust the maximum height for mobile */
            }
        }
        
    </style>
    <script>
        // Disable right-click on the image
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Disable drag-and-drop on the image
        document.addEventListener('dragstart', function (e) {
            e.preventDefault();
        });

        // Disable right-click on the image for mobile
        document.querySelector('img').addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
    </script
    </script>
</head>
<body>
    <img src="https://freight.cargo.site/t/original/i/bce22ba3083d0c45c6c38de3a1740aa5b3658bc49a0b2f64e65a4ce440530fd8/48832813471_50903d9876_o-rcopy.png" alt="Barüde Logo">
</body>
</html>
