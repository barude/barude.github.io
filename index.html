<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barüde</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            overflow: hidden; /* Hide scroll bars */
        }

        img {
            max-width: 100%;
            max-height: 70vh; /* Adjust the maximum height to your preference */
            width: auto;
            height: auto;
        }
    </style>
    
 <script>
        // Disable right-click on the image
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Disable drag-and-drop on the image
        document.addEventListener('dragstart', function (e) {
            e.preventDefault();
        });
    </script>
    
</head>
<body>
    <h1>offline</h1>
    <img src="https://freight.cargo.site/t/original/i/5564b62f822da66be441a9cadbb0054f38e6d096458408eea084b76e10235287/48832813471_50903d9876_o-copy.png" alt="Barüde Logo">
</body>
</html>
